<!DOCTYPE html>
<html>
<head>
	<title>animal poll</title>
</head>
<body>
	<form name ="animals" action = "success.html" method ="post">
		<div>
			<label>Full Name</label>
			<input type = "text" name ="fullname">
		</div>
		<div>
			<label>Location</label>
			<input type = "text" name ="location">
		</div>
		<div>
			<label>Choose a date:</label>
      		<input type="date" name="date">
		</div>
		<div>
			<input type = "checkbox" name ="cb-agree" value ="agree">
			I am an animal lover!
		</div>

		<div>
			<select>
				<option>mammals</option>
				<option>insects</option>
				<option>birds</option>
			</select>
		</div>
		<div>
			<textarea name = "textarea" rows = "10" cols ="50">List 3 examples of  your chosen animal.</textarea>
		</div>
		<div>
			<button type ="submit">Enter</button>
		</div>
	</form>

</body>
</html>
