<!DOCTYPE html>
<html>
<head>
	<title>Scale and Triad Attributes</title>
</head>
<body>
<h1>Music Theory Basics</h1>

<h2>Major and Minor Scales</h2>
<table border=2>
	<tr>
		<th>Scale</th>
		<th colspan="7">Scale Degrees</th>
	</tr>
	<tr>
		<td>Major</td>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
		<td>6</td>
		<td>7</td>
	</tr>
	<tr>
		<td>Minor</td>
		<td>1</td>
		<td>2</td>
		<td rowspan="3">b3</td>
		<td>4</td>
		<td>5</td>
		<td rowspan="2">b6</td>
		<td>b7</td>
	</tr>
	<tr>
		<td>Harmonic Minor</td>
		<td>1</td>
		<td>2</td>
		<td>4</td>
		<td>5</td>
		<td>7</td>
	</tr>
	<tr>
		<td>Melodic Minor</td>
		<td>1</td>
		<td>2</td>
		<td>4</td>
		<td>5</td>
		<td>6</td>
		<td>7</td>
	</tr>
</table>

<h2>Triads and their Contents</h2>
<table border=2>
	<tr>
		<th>Chord Type</th>
		<th>Chord Contents</th>
	</tr>
	<tr>
		<td>Major</td>
		<td>1-3-5</td>
	</tr>
	<tr>
		<td>Minor</td>
		<td>1-b3-5</td>
	</tr>
	<tr>
		<td>Diminished</td>
		<td>1-b3-b5</td>
	</tr>
	<tr>
		<td>Augmented</td>
		<td>1-3-#5</td>
	</tr>
</table>
</body>
</html>
